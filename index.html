<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Назва</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css"/>

</head>
<body>
    <header class="header">
        <nav class="container">
            <ul class="row">
                <li class="col-md-2 col-md-offset-2">Про нас</li>
                <li class="col-md-2">Розробники</li>
                <li class="col-md-2">Портфоліо</li>
                <li class="col-md-2">Контакти</li>
            </ul>
        </nav>
    </header>

    <!--INTRO-->
    <section class="section">
        <div class="container">Інтро</div>
    </section>

    <!--MEMBERS-->
    <section class="section" id="members">
        <div class="container">
            <h2 class="section__title">Розробники</h2>
            <div class="row">
                <p class="section__description col-md-8 col-md-offset-2 ">Кожен з нас є унікальним спеціалістом та має індивідуальний набір якостей та технічних вмінь. Оберіть того, хто підходить найкраще!</p>
            </div>
            <div class="members row">
                <input type="radio" name="members-slider" id="member-1" class="members__input" checked/>
                <input type="radio" name="members-slider" id="member-2" class="members__input"/>
                <input type="radio" name="members-slider" id="member-3" class="members__input"/>
                <input type="radio" name="members-slider" id="member-4" class="members__input"/>

                <div class="members__slider">
                    <div class="members__slides">
                        <div class="members__slide">1</div>
                        <div class="members__slide">2</div>
                        <div class="members__slide">3</div>
                        <div class="members__slide">4</div>
                    </div>
                </div>

                <div class="members__controls">
                    <label for="member-1" class="members__label">
                    </label><label for="member-2" class="members__label">
                    </label><label for="member-3" class="members__label">
                    </label><label for="member-4" class="members__label"></label>
                </div>
            </div>
        </div>
    </section>

    <!--PORTFOLIO-->
    <section class="section">
        <div class="container">
            <h2 class="section__title">Портфоліо</h2>
        </div>
    </section>

    <!--ABOUT-->
    <section class="section">
        <div class="container"><h2 class="section__title">Про нас</h2></div>
    </section>

    <footer class="footer">
        <div class="container">Контакти</div>
    </footer>
</body>
</html>
